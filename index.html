  <div id="coverphotocontainer">
    <section class="section">
      <div class="container">
        <!-- <img src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="coverphoto"> -->
        <div class="userInput">
          <h1 style="text-align: center;"> Are you looking for some fun?</h1>
          <p style="text-align: center;"> Here at lively, we have gathered some of the best recommendations for you!
          </p>
          <p style="text-align: center;"> Enter your city: </p>
          <form class="pure-form" style="text-align: center;">
            <input type="text" class="pure-input-rounded">
            <button type="submit" class="pure-button">Search</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <div class="columns is-mobile">
    <div class="column">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <img
              src="https://images.unsplash.com/photo-1571167366136-b57e07761625?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
              alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Food</p>
              <div class="container" id="app">
                <p>
                  <button class="button button-modal" id="showModal" data-API="food">Show</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <img
              src="https://images.unsplash.com/photo-1500049242364-5f500807cdd7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"

          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Hiking</p>
              <div class="container" id="app">
                <p>
                  <button class="button button-modal" id="showModal" data-API="hiking">Show</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <img
              src="https://images.unsplash.com/flagged/photo-1574097113271-197a575f0d22?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
              alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Events</p>
              <div class="container" id="app">
                <p>
                  <button class="button button-modal" id="showModal" data-API="events" >Show</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    pictures of the four of us

          <td>Hi</td>
